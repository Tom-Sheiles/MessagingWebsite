<ul>
    <li><label><h3>Welcome </h3></label></li>
    <li><label><h6 class="toolBarText"> {{name}}</h6></label></li>
    <li><button class="toolBarButton" (click)="Logout()">Log out</button></li>
</ul>

<body>
    <h2 style="padding-top: 35px; padding-left: 10px; color: rgb(50, 34, 87)">Groups</h2>
    <div *ngFor="let group of groups let i=index let c=count" style="padding: 10px">

        <div class="card card-success roomCard">
           <div class="container">
               <div class="row">
                <div class="col-sm"><label class="roomName">{{group.groupName}}:</label></div>
                <div class="col-sm"><label class="roomUsers">{{group.users.length}} Members <br> {{group.rooms.length}} Rooms</label></div>
                </div>
            </div>
        <br>
     
            <div *ngFor="let room of group.rooms" style="padding: 2px">
               
                <button class="roomButton btn btn-outline-secondary" (click)="JoinRoom(group.groupName, room)">{{room}}</button>
        
            </div>
            <div *ngIf="userLevel > 1">
                <label class="adminPanel">Group Settings</label>
                <div class="container" style="position: relative; padding-left: 20px">
                    <div class="row">
                        <div class="col-" style="padding: 4px"><button class="btn addButton" (click)="addUser(group.groupName)">Add User</button></div>
                        <div class="col-" style="padding: 4px"><button class="btn removeButton" (click)="removeUser(group.groupName)">Remove User</button></div>
                    </div>
                    <div class="row">
                        <div class="col-" style="padding: 4px"><button class="btn addButton" (click)="addChannel(group.groupName)">Add Channel</button></div>
                        <div *ngIf="userLevel > 2" class="col-" style="padding: 4px"><button class="btn removeButton" (click)="removeChannel(group.groupName)">Remove Channel</button></div>
                </div>
                <div class="row" style="padding: 5px">
                    <input placeholder="Name" class="form-control" [(ngModel)]="inputField">
                </div>
            </div>
        </div>
    </div>
</div>
<br>
    <div class="container" style="position: absolute">
        <div class="row"  *ngIf="userLevel > 2">
            <div class="col-" style="padding: 4px">
                <button class="btn btn-success" style="background-color: rgb(67, 181, 129)">Add Group</button>
            </div> 
            <div class="col-" style="padding: 4px">
                <button class="btn btn-danger" style="background-color: rgb(240, 71, 64)">Remove Group</button>
            </div>
        </div>
    </div>
</body>

<!---ADD USER DIALOGE-->
<div class="backdrop" [ngStyle]="{'display':addUserDisplay}"></div>
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':addUserDisplay}">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h4 class="modal-title" style="align-content: left; position: absolute;">Input Name</h4>
     </div>
     <div class="modal-body">
    <div class="input-group mb-3" style="position: absolute; right:15px">
       <input placeholder="Name" class="form-control" [(ngModel)]="inputField">
    </div>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Submit</button>
</div>
