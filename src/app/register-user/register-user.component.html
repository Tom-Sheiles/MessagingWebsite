<body>
        <div class="col-sm-10 form-group-lg">
                <div class="card card-success input" style="width: 38rem; height: auto; padding: 15px;" id="LoginPage">
        <h2>Register New User</h2>
        <div style="padding-left: 20px; padding-top: 10px">
            <h5>UserName</h5>
            <div class="divBorder">
                <input [(ngModel)]="username" class="inputBar">
            </div>
            <h5>Email</h5>
            <div class="divBorder">
                    <input [(ngModel)]="email" class="inputBar">
                </div>
            <h5>Password</h5>
            <div class="divBorder">
                    <input [(ngModel)]="password" class="inputBar" type="password">
            </div>
        </div>
        <div style="padding-top: 25px">
            <button (click)="register()" class="btn btn-primary" style="width: 3.5cm; height: 1.1cm">Register</button>
        </div>
        <div style="padding-top: 4px">
            <button (click)="cancel()"  class="btn btn-primary" style="width: 3.5cm; height: 1.1cm; background-color: gray; border-color: white">Cancel</button>
        </div>
    </div>
</div>
</body>
